{
    "macro": {
        "subscribe": [
            {
                "interval": 1,
                "category": "CAT_NET",
                "metrics": [
                    "net_rx_rate",
                    "net_tx_rate"
                ]
            },
            {
                "interval": 1,
                "category": "CAT_CPU",
                "metrics": [
                    "host_cpu_usage",
                    "cpu_temp",
                    "cpu_power",
                    "cpu_frequency",
                    "process_cpu_usage",
                    "container_cpu_usage"
                ]
            },
            {
                "interval": 1,
                "category": "CAT_XPU",
                "metrics": [
                    "gpu_usage",
                    "gpu_mem_used",
                    "gpu_sm_frequency",
                    "gpu_mem_frequency",
                    "gpu_frequency",
                    "gpu_sm_util",
                    "gpu_temp",
                    "gpu_sm_occupancy",
                    "gpu_link_transmit",
                    "gpu_link_receive",
                    "gpu_pcie_transmit",
                    "gpu_pcie_receive",
                    "gpu_memory_bandwidth_used",
                    "gpu_memory_bandwidth_limit",
                    "process_gpu_usage",
                    "process_gpu_mem_usage",
                    "container_gpu_mem_usage",
                    "container_gpu_usage"
                ]
            },
            {
                "interval": 1,
                "category": "CAT_DISK",
                "metrics": [
                    "disk_used",
                    "disk_free",
                    "disk_usage"
                ]
            },
            {
                "interval": 1,
                "category": "CAT_MEMORY",
                "metrics": [
                    "process_mem_rss",
                    "process_mem_vms",
                    "process_mem_swap",
                    "process_mem_usage",
                    "container_mem_usage",
                    "container_mem_used",
                    "host_mem_free",
                    "host_mem_available",
                    "host_mem_buffer",
                    "host_mem_cache",
                    "host_mem_usage"
                ]
            }
        ]
    },
    "micro": {
        "subscribe": [
            {
                "category":"CAT_CPU"
            },
            {
                "category":"CAT_XPU",
                "enable":"ALL"
            },
            {
                "category": "CAT_MEMORY"
            },
            {
                "category": "CAT_DISK"
            },
            {
                "category": "CAT_NET"
            },
            {
                "category": "CAT_APP",
                "metrics": ["python_events"]
            }
        ]
    }
}
